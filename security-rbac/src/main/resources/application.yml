server:
  port: 8090
  servlet:
    context-path: /foo

spring:
  application:
    name: security-demo
  mvc:
#    servlet:
#      path: /foo
    static-path-pattern: /**
  web:
    resources:
      static-locations:
        - "classpath:/META-INF/resources/"
        - "classpath:/resources/"
        - "classpath:/static/"
        - "classpath:/public/"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security_dev?useUnicode=true&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: evan
    password: evan
#    initialization-mode: NEVER
    hikari:
      # 连接超时：3s
      connection-timeout: 30000
      # 校验超时：3s
      validation-timeout: 30000
      minimum-idle: 1
      maximum-pool-size: 10
  thymeleaf:
    mode: HTML
    encoding: utf-8
    # 禁用缓存
    cache: false

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#        hbm2ddl:
#          auto: update
        dialect: org.hibernate.dialect.MySQL8Dialect
dev-security:
  # 授权管理版本
  # v1。也即第一个版本:延用spring-security的GrantedAuthority
  # v2。定制UserDetails，绕开GrantedAuthority
  # v3。也即第一个版本:延用spring-security的GrantedAuthority
  # v4。也即第一个版本:延用spring-security的GrantedAuthority
  version: v4







